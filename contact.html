    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Work+Sans:wght@400;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />

<body>
    <nav>
        <ul>
            <li><a href="index.html"><img src="asset/svg/home.svg"> HOME</a></li>
            <li><a href="projects.html"><img src="asset/svg/contact.png"> PROJECTS</a></li>
            <li><a href="#contact"><img src="asset/svg/projects.png"> CONTACT</a></li>
        </ul>
    </nav>
    <section class="center">
        <div id="project">
            <h2 id="projects">./CONTACT ME</h2>

            <div class="project-container">

                <div class="repository-container">
                    <div class="repository-head">
                        <section class="contact" id="contact">
                            <div class="max-width">
                                <div class="contact-content">
                                    <div class="column left">
                                        <div class="text">Reach Out to Me !</div>
                                    </div>

                                </div>
                                <div class="column right">
                                    <form action="#">
                                        <div class="fields">
                                            <div class="field name">
                                                <input type="text" placeholder="Name" required>
                                            </div>
                                            <div class="field email">
                                                <input type="email" placeholder="Email" name="email" required>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <input type="text" placeholder="Subject" required>
                                        </div>
                                        <div class="field textarea">
                                            <textarea cols="30" rows="10" placeholder="Your message ..." required></textarea>
                                        </div>
                                        <div class="button">
                                            <button type="submit">Send Message 
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                    </div>
    </section>
    </div>
    </section>
